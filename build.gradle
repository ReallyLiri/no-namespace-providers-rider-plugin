buildscript {
    repositories {
        maven { url 'https://www.myget.org/F/rd-snapshots/maven/' }
        mavenCentral()
    }

    dependencies {
        // https://www.myget.org/feed/rd-snapshots/package/maven/com.jetbrains.rd/rd-gen
        classpath("com.jetbrains.rd:rd-gen:0.212.318")
    }
}

plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.10'
    id 'org.jetbrains.intellij' version '0.6.4'
}

repositories {
    maven { url 'https://cache-redirector.jetbrains.com/intellij-repository/snapshots' }
    maven { url 'https://cache-redirector.jetbrains.com/maven-central' }
}

group 'com.reallyliri.plugins'
version '1.7'

sourceCompatibility = 11

compileKotlin {
    kotlinOptions { jvmTarget = "11" }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    // see https://www.jetbrains.com/help/resharper/sdk/Products/Rider.html#plugin-project-jvm
    type = 'RD'
    version = "2021.2-SNAPSHOT"
    downloadSources = true
    intellij.updateSinceUntilBuild false
}

publishPlugin {
    token = System.getenv("ORG_GRADLE_PROJECT_intellijPublishToken")
}
